<!doctype html>
<html lang="en">

<head>
   <!-- Required meta tags -->
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

   <!-- Bootstrap CSS -->
   <link rel="stylesheet" href="../_assets/thirdpartylib/bootstrap-4.3.1/css/bootstrap.min.css">
   <!-- Font Awesome CSS -->
   <link rel="stylesheet" href="../_assets/thirdpartylib/fontawesome-free-5.9.0-web/css/all.min.css">
   <!-- Template CSS -->
   <link rel="stylesheet" href="../_assets/css/styles.min.css">
   <link rel="stylesheet" href="../_assets/css/custom.css">
   <title>Blank Page</title>
</head>

<body>
   <div class="container-fluid">
      <div class="row">

            <div class="col-sm-10 offset-sm-1">

      <div id="post_feed">

        <div class="item" v-for="item in items | more showed">
          <div class="thumb" v-thumb="item.featured_media" v-show="item.featured_media"></div>

          <h3><a href="{{item.link}}" target="_blank" class="title"><span v-html="item.title.rendered"><span></a></h3>
          <div class="date"><p>{{item.date | formatDate}}</p></div>
          <div class="desc"><p>{{{item.excerpt.rendered | removeMoreLink}}}</p></div>
        </div>

        <button type="button" class="btn btn-light more" @click="showMore" v-show="items.length > showed">show more</button>

      </div>


   </div>


</div>
</div>
   <script src="../_assets/thirdpartylib/jquery/jquery-3.3.1.slim.min.js"></script>
   <script src="../_assets/thirdpartylib/bootstrap-4.3.1/js/bootstrap.min.js"></script>
   <!-- Template JavaScript -->
   <script src="../_assets/js/scripts.min.js"></script>
   <script src="../_assets/js/vue.min.js"></script>
   <script src="../_assets/js/vue-resource.min.js"></script>
   <script src="../_assets/js/script.js"></script>
</body>

</html>
